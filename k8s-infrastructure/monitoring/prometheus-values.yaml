# Helm values for kube-prometheus-stack with persistent storage
# This configuration ensures Grafana dashboards and Prometheus data persist across pod restarts

grafana:
  # Enable persistent storage for Grafana
  persistence:
    enabled: true
    storageClassName: gp2 # AWS EBS gp2 for EKS
    size: 10Gi
    accessModes:
    - ReadWriteOnce

  # Grafana admin credentials
  adminPassword: admin # Change this in production!

  # Grafana configuration for subpath deployment behind Ingress
  grafana.ini:
    server:
      root_url: https://monitoring.tarang.cloud/grafana
      serve_from_sub_path: true

  # Service configuration - ClusterIP for Ingress (changed from NodePort)
  service:
    type: ClusterIP
    port: 80

  # Enable default dashboards
  defaultDashboardsEnabled: true

  # Dashboard providers configuration
  dashboardProviders:
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
      - name: 'default'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards/default

  # Disable sidecar datasource provisioning to avoid conflicts
  sidecar:
    datasources:
      enabled: false
    dashboards:
      enabled: true

prometheus:
  prometheusSpec:
    # Configure external URL for subpath deployment
    # Note: We only set externalUrl for external links, NOT routePrefix
    # Prometheus serves from root internally, Ingress handles path routing
    externalUrl: https://monitoring.tarang.cloud/prometheus

    # Enable persistent storage for Prometheus metrics data
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: gp2 # AWS EBS gp2 for EKS
          accessModes: [ "ReadWriteOnce" ]
          resources:
            requests:
              storage: 20Gi # 20GB for time-series metrics data

    # Retention period for metrics
    retention: 15d # Keep metrics for 15 days

    # Resource limits
    resources:
      requests:
        cpu: 200m
        memory: 512Mi
      limits:
        cpu: 500m
        memory: 2Gi

  # Service configuration - ClusterIP for Ingress (changed from NodePort)
  service:
    type: ClusterIP
    port: 9090

# AlertManager configuration (optional persistent storage)
alertmanager:
  alertmanagerSpec:
    storage:
      volumeClaimTemplate:
        spec:
          storageClassName: gp2
          accessModes: [ "ReadWriteOnce" ]
          resources:
            requests:
              storage: 5Gi

# Node exporter for node-level metrics
nodeExporter:
  enabled: true

# Kube-state-metrics for K8s object metrics
kubeStateMetrics:
  enabled: true
